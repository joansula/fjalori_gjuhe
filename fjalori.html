  <section>
    <div class="larg">
      <h1>Fjalori terminologjik i programimit</h1>
      <dl>
        <h4>A</h4>
        <dt data-dfn="folje, Për të rezervuar ose lënë mënjanë një pjesë të memories ose burimeve për një qëllim të caktuar, si ruajtja e të dhënave ose ekzekutimi i një programi.">Allokejt</dt>
        <dt data-dfn="folje, Veprimi për të shtuar ose bashkëngjitur të dhëna ose elemente shtesë në fund të një strukture të dhënash ekzistuese, të tilla si një listë ose grup.">Apend</dt>
        <dt data-dfn="emer, Një deklaratë në një program që tregon një kusht ose supozim të jetë i vërtetë në një pikë të caktuar, që përdoret shpesh për qëllime korrigjimi dhe testimi.">Asertim</dt>
        <dt data-dfn="folje, Veprimi për të dhënë një vlerë ose referencë për një ndryshore ose identifikues në një program, zakonisht bëhet duke përdorur një operator caktimi (=).">Asenjoj</dt>
        <dt data-dfn="emer, Një strukturë të dhënash që ruan një koleksion elementësh, zakonisht të të njëjtit lloj, të rregulluar në vendndodhje të memories të afërta dhe të aksesuara duke përdorur një indeks ose çelës.">Arrej</dt>

        <h4>B</h4>
        <dt data-dfn="emer, Një zonë ruajtjeje e përkohshme në memorien e kompjuterit që përdoret për të mbajtur të dhënat përkohësisht ndërsa ato transferohen midis dy vendndodhjeve ose proceseve.">Bufer</dt>
        <dt data-dfn="mbiemer, Që lidhet me një lloj të dhënash që mund të ketë vetëm dy vlera, zakonisht të vërteta ose false, të përdorura shpesh në deklarata logjike dhe të kushtëzuara.">Bulean</dt>

        <h4>C</h4>
        <dt data-dfn="S'ka te dhena.">-</dt>

        <h4>Ç</h4>
        <dt data-dfn="emer, Identifikon në mënyrë unike çdo rekord në tabelë. Bazat e të dhënave përdorin çelësin për të krahasuar, renditur dhe ruajtur shënimet, dhe për të krijuar marrëdhënie midis të dhënave.">Çelës primar</dt>
        
        <h4>D</h4>
        <dt data-dfn="folje, Për të hedhur ose instaluar aplikacione softuerike ose përditësime në një server, rrjet ose mjedis kompjuterik për përdorim operacional.">Diplloj</dt>
        <dt data-dfn="mbiemer, Përshkrim i sistemeve ose proceseve që mund të ndryshojnë ose përshtaten gjatë ekzekutimit, të përdorura shpesh në gjuhët dinamike të programimit ose në shpërndarjen dinamike të memories.">Dinamike</dt>

        <h4>Dh</h4>
        <dt data-dfn="S'ka te dhena.">-</dt>

        <h4>E</h4>
        <dt data-dfn="folje, Procesi i konvertimit të të dhënave të tekstit të thjeshtë në tekst shifror për t'i siguruar ato nga aksesi ose përgjimi i paautorizuar.">Kriptim</dt>
        <dt data-dfn="folje, Për të ndryshuar diçka në një sistem për dërgimin e mesazheve fshehurazi, ose për të përfaqësuar informacione të ndërlikuara në një mënyrë të thjeshtë ose të shkurtër.">Enkodim</dt>

        <h4>Ë</h4>
        <dt data-dfn="S'ka te dhena.">-</dt>

        <h4>F</h4>
        <dt data-dfn="folje, Për të tërhequr të dhëna ose informacion nga një burim, siç është baza e të dhënave, serveri ose API i jashtëm. Në programim, marrja e të dhënave është një operacion i zakonshëm për aksesin dhe manipulimin e informacionit.">Feç</dt>
        <dt data-dfn="folje Për të organizuar ose rregulluar të dhënat në një strukturë ose paraqitje specifike. Formatimi përdoret shpesh në programim për të paraqitur të dhënat në një format të lexueshëm ose të standardizuar, si formatimi i tekstit, numrave ose datave.">Formatim</dt>
        <dt data-dfn="emer, Një set mjetesh dhe konventash të ripërdorshme që ofrojnë një bazë për zhvillimin e aplikacioneve softuerike brenda një domeni ose platforme specifike.Shpesh përcaktojnë strukturën dhe rrjedhën e një aplikacioni dhe ofrojnë zgjidhje të gatshme për detyrat e zakonshme.">Frejmuork</dt>

        <h4>G</h4>
        <dt data-dfn="emer, Një sistem kontrolli i versionit të shpërndarë që përdoret për gjurmimin e ndryshimeve në kodin burimor gjatë zhvillimit të softuerit. Git lehtëson bashkëpunimin midis zhvilluesve dhe ndihmon në menaxhimin e rishikimeve të kodit.">Git</dt>
        <dt data-dfn="emer, Platformë e zhvillimit të softuerit në internet. Përdoret për ruajtjen, gjurmimin dhe bashkëpunimin në projekte softuerike. E bën të lehtë për zhvilluesit të ndajnë skedarët e kodit dhe të bashkëpunojnë me zhvilluesit e tjerë në projekte me burim të hapur.">Github</dt>
        <dt data-dfn="mbiemer, Duke iu referuar një niveli të hollë detajesh ose nënndarjeje brenda një sistemi ose strukture. Në programim, kontrolli granular shpesh nënkupton aftësinë për të manipuluar komponentët ose cilësimet individuale.">Granular</dt>
        <dt data-dfn="emer, Një lloj ndërfaqe përdoruesi që lejon përdoruesit të ndërveprojnë me pajisjet elektronike përmes ikonave grafike dhe treguesve vizualë, në krahasim me ndërfaqet e bazuara në tekst.">GUI</dt>

        <h4>Gj</h4>
        <dt data-dfn="mbiemer, Përshkrimi i kodit ose komponentëve që janë krijuar për të qenë të gjithanshëm dhe të zbatueshëm në lloje ose skenarë të ndryshëm të të dhënave. Programimi gjenerik lejon ripërdorimin dhe fleksibilitetin e kodit.">Gjenerike</dt>
        <dt data-dfn="folje, Për të prodhuar ose krijuar diçka automatikisht, zakonisht bazuar në rregulla ose shabllone të paracaktuara. Në programim, gjenerimi i kodit, dokumentacionit ose të dhënave është një detyrë e zakonshme që kryhet nga mjetet softuerike.">Gjeneroj</dt>
        
      </dl>
